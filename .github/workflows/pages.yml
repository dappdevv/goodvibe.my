name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare publish dir
        shell: bash
        run: |
          set -euo pipefail
          rm -rf public
          mkdir -p public

          cp index.html main.js styles.css public/

          # Optional common static dirs (copy if present)
          for d in assets static public-assets; do
            if [ -d "$d" ]; then
              cp -R "$d" "public/$d"
            fi
          done

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

